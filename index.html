<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

        <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    </head>
    <body>
        <center>
            <h1 id="Header">Sketch Identification <button id = "ShowSketch" class = "btn btn-warning" onclick = "SketchButton()" data-toggle = "modal" data-target = "#sketch">Show Sketches</button></h1>
            <div id = "sketch" class = "modal fade">
                <div class = "modal-dialog">
                    <div class = "modal-content">
                        <div class = "modal-header">
                            <button class = "close" data-dismiss = "modal">&times;</button>
                            <h1 class = "modal-title">Sketches</h1>
                        </div>
                        <div class = "modal-body">
                            <img class = "img-responsive" width = "100%" src = "sketch1.png">
                            <br>
                            <img class = "img-responsive" width = "100%" src = "sketch2.png">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <h4>Sketch name :<span id = "SketchSpan"></span></h4>
            <br>
            <h4>Confidence :<span id = "ConfidenceSpan"></span></h4>
            <br>
            <button onclick="Redraw()" id = "redrawButton" class = "btn btn-danger">Redraw Sketch</button>

            </center>
        <script src="main.js"></script>
    </body>
</html>
